version: "3.8"

services:
  file-server:
    build: .
    container_name: file-server-app
    restart: unless-stopped
    ports:
      - "3120:3120"
    volumes:
      # Volume para persistir arquivos de upload
      - ./uploads:/app/uploads
    # Configurações de segurança
    security_opt:
      - no-new-privileges:true
    # Health check
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3120/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
