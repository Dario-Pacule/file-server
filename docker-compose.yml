version: "3.8"

services:
  file-server:
    build: .
    container_name: file-server-app
    restart: unless-stopped
    # Não precisa expor portas para o host, Traefik/Caddy roteia internamente
    # ports:
    #   - "3120:3120"
    volumes:
      # Volume para persistir arquivos de upload
      - ./uploads:/app/uploads
    security_opt:
      - no-new-privileges:true
    networks:
      - yco8wo00gwo8g0gsc4c4848c # rede do Coolify Proxy
    labels:
      # Ativar Traefik
      - traefik.enable=true
      # Porta interna do container
      - traefik.http.services.file-server.loadbalancer.server.port=3120
      # Roteamento HTTP/HTTPS
      - traefik.http.routers.file-server.entrypoints=http,https
      - traefik.http.routers.file-server.rule=Host(`file-server.winuponline.com`)
      # Certificado LetsEncrypt automático
      - traefik.http.routers.file-server.tls.certresolver=letsencrypt
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3120/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  yco8wo00gwo8g0gsc4c4848c:
    external: true
